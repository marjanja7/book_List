<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8" />
<title>Книжная лавка</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    </head> 
<body>
  
    <div class="basis-grey">
      <div class="middle">
        <div class="photo-books">
          <h1>Книжная лавка</h1>
          <button class="button-add-book" onclick="addBook ()">Добавить книгу</button>
        </div>
        <div class="containerForm" id="myContainerForm">
          <div class="input"> 
            <p class="p-input">Название книги</p>
            <input id="title"/>
          </div>
          <div class="input">
            <p class="p-input">Автор книги</p>
            <input id="authors">
          </div>
          <div class="input">
            <p class="p-input">Год издания книги</p>
            <input id="year">
          </div>
          <div class="input">
            <p class="p-input">Ссылка на изображение</p>
            <input id="image">
          </div>
          <button class="save-button" onclick="saveBook ()">Сохранить</button>
        </div>
        <div class="hat">
          <h2>Книжная полка</h2>
        </div>
        <div class="bookList" id="bookList">
        </div>
      </div> 
    </div>

    <script src = "/script.js"></script>
</body>  
</html>
